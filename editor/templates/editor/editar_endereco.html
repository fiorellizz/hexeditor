<h2>Editar Endereço</h2>
<p><strong>Arquivo:</strong> {{ arquivo.nome }}</p>
<p><strong>Endereço:</strong> 0x{{ offset|upper }}</p>
<p><strong>Valor Atual:</strong> {{ valor_atual }}</p>

<a href="{% url 'editor:visualizar' arquivo.id %}">Voltar</a>

<form method="post">
    {% csrf_token %}
    <label> Novo Valor (Hexadecimal): </label>
    <input type="text" name="novo_valor" maxlength="2" required pattern="[0-9A-Fa-f]{2}">
    <button type="submit">Salvar</button>
</form>
